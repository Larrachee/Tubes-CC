<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List | Sign In</title>

    <link rel="stylesheet" href="css/sign-in.css"/>
  </head>
  <body>
    <div class="rectangle-15-2">
      <h1 class="text-7">Sign in</h1>
      <div class="test">
        <p class="text-12"><span class="text-black">Need an account?</span></p>
        <p class="text-13"><a href="">SIGN UP</a></p>
      </div>
      <form method="post" action="index.html">  
        <div class="rectangle-16-3">
          <input type="text" class="text-4" placeholder="Username" required/>
        </div>
        <div class="rectangle-19-5">
          <input type="password" class="text-4" placeholder="Password" required/>
        </div>
        <p class="text-8"><a href="">Forgot password</a></p>
        <button type="submit">Sign in</button>
      </form>
    </div>
  </body>
</html>
