<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-List | Reset Password</title>

    <link rel="stylesheet" href="css/reset-pw.css" />
  </head>

  <body>
    <div class="desktop-5-1">
      <div class="rectangle-15-2">
        <p class="text-5">
          <span class="text-rgb-39-84-138">Forgot<br>Password</span>
        </p>
        <div class="rectangle-16-3">
          <input type="text" class="text-4 onmouseover="this.blur();" placeholder="Username" required/>
        </div>
        <button type="submit" class="text-6">Send</button>
      </div>
    </div>
  </body>
</html>
